<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navpreet‚Äôs Pizza Palace üçï</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to Navpreet‚Äôs Pizza Palace üçï</h1>
    <p>Build your perfect pizza just the way you like it!</p>
  </header>
</body>
</html>
<main>
  <form action="#" method="post">
    <fieldset>
      <legend>Pizza Details</legend>
      <!-- pizza form content will go here -->
    </fieldset>
    <label for="pizzaCount">Number of Pizzas:</label>
<input type="number" id="pizzaCount" name="pizzaCount" min="1" required>

<label for="size">Choose a Size:</label>
<select id="size" name="size">
  <option value="small">Small (8")</option>
  <option value="medium">Medium (12")</option>
  <option value="large">Large (16")</option>
</select>

<p>Shape:</p>
<input type="radio" id="round" name="shape" value="round" checked>
<label for="round">Round</label>
<input type="radio" id="square" name="shape" value="square">
<label for="square">Square</label>

<p>Toppings:</p>
<input type="checkbox" id="cheese" name="toppings" value="cheese">
<label for="cheese">Extra Cheese</label>
<input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
<label for="pepperoni">Pepperoni</label>
<input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
<label for="mushrooms">Mushrooms</label>

<p>Crust Type:</p>
<select id="crust" name="crust">
  <option value="thin">Thin Crust</option>
  <option value="deep">Deep Dish</option>
  <option value="stuffed">Stuffed Crust</option>
</select>
<fieldset>
  <legend>Customer Info</legend>
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="instructions">Special Instructions:</label>
  <textarea id="instructions" name="instructions" placeholder="Anything else we should know?"></textarea>
</fieldset>
<fieldset>
  <legend>Delivery Options</legend>
  <input type="radio" id="takeout" name="delivery" value="takeout" checked>
  <label for="takeout">Take Out</label>

  <input type="radio" id="delivery" name="delivery" value="delivery">
  <label for="delivery">Delivery</label>

  <input type="radio" id="eatIn" name="delivery" value="eat-in">
  <label for="eatIn">Eat In</label>
</fieldset>

  </form>
</main>

<footer>

</footer>
